spring.application.name=gs

# Banco
spring.datasource.url=jdbc:oracle:thin:@oracle.fiap.com.br:1521:ORCL
spring.datasource.username=rm556152
spring.datasource.password=fiap
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# JPA / Hibernate
spring.jpa.hibernate.dll-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect

# Spring Security
spring.security.token.secret=12345678-Chave-Super-Secreta-Troque-Isso-Em-Producao
spring.security.token.expiration=3600000
# (3600000 ms = 1 hora)

# Actuator
management.endpoints.web.exposure.include=health,info

# Internacionalização
# Define onde estão os arquivos de mensagens (src/main/resources/messages)
spring.messages.basename=messages
spring.messages.encoding=UTF-8
# Fallback para mensagem de código se não achar a tradução
spring.messages.use-code-as-default-message=true

# Messageria
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
# Habilita retry caso a conexão caia
spring.rabbitmq.listener.simple.retry.enabled=true